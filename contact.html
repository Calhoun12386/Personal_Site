<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Steven Calhoun Contact Page</title>
</head>

<body>
    <nav>
        <div id="name">
            <h1>Steven Calhoun</h1>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a class="active" href="#">Contact</a>
        </div>
    </nav>
    <div class="about">
        <div class="contact-wrap">
            <h1>Contact Me:</h1>
            <div class="form">
                <div class="line"><label for="name">Name:</label>
                    <input id="contact-name" type="text" name="name">
                </div>
                <div class="line"><label for="email">Email:</label>
                    <input id="email" type="email" name="email">
                </div>
                <div><label for="message">Message:</label><br>
                    <textarea id="message-text" name="message" rows="5" cols="47"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <footer>

        <a href="https://facebook.com">
            <img src="images/fb.jpg" height="50" width="50" alt="Facebook">
        </a>
    </footer>


</body>

</html>
